<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="https://img.icons8.com/keek/100/courses.png">
        <title>LibroVia</title>

        <!-- // Links // -->
            <!--/ Bootstrap -->
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

            <!--/ css links -->
            <link rel="stylesheet" href="./css/all.css">
            <link rel="stylesheet" href="./css/style.css">

    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-dark mb-3" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                        <img width="100" height="100" src="https://img.icons8.com/keek/100/courses.png" alt="courses"/>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarColor02">
                        <span class="logo-name text-danger">LibroVia</span>
                        <span class="logo-name-part2 text-warning text-lowercase d-none d-lg-flex mt-5"> your knowledge Hub</span>
                        <ul class="navbar-nav me-auto">
                        </ul>
                        <button type="button" class="btn btn-outline-success m-2 rounded rounded-2 w-25 signInBtn sign-acc">SIGN IN</button>
                        <button type="button" class="btn btn-outline-light m-2 rounded rounded-2 w-25 signUpBtn sign-accI">SIGN UP</button> 
                        <p class="welcome text-danger mt-3 me-2 d-none me-4 text-uppercase"></p>
                        <div class="cart me-2 d-inline-block">
                            <i class="fa-solid fa-cart-plus fs-5 text-light cart-icon d-none">
                            </i>
                            <div class="counter text-light text-center d-none">0</div>
                            <div class="viewAllItems text-danger bg-body-tertiary p-2 m-2 rounded rounded-2">
                                <div class="added-book-container">
                                    
                                </div>
                                <button type="button" class="btn btn-light rounded rounded-2 w-100" id="toCart">see books</button>
                            </div>
                        </div>
                        <button type="button" class="btn btn-outline-light m-2 rounded rounded-2 w-50 w-25 logoutBtn ms-2 d-none">LOG OUT</button> 
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                <form class="d-flex">
                    <select class="form-select me-2 w-25" aria-label="Default select example">
                        <option selected value="1">search by name</option>
                        <option value="2">search by category</option>
                    </select>
                    <input class="form-control me-2 w-50 search" type="search" placeholder="Search">
                    <button class="btn btn-secondary searchInp my-2 my-sm-0 w-25 " type="submit">Search</button>
                </form>
                <div class="cards mt-5 pb-4">
                    <div class="row row-cols-1 row-cols-md-3 g-4 index-main-row pb-4">
                        
                    </div>
                </div>
            </div>
        </main>
        
        <!-- // Scripts // -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
        
        <!--/ fortawesome icon js-->
        <script src="./js/all.js"></script>
        <!--/ app js -->
        <script src="./js/app.js"></script>
        <!--/ logout js -->
        <script src="./js/logout.js"></script>
